<!DOCTYPE html>
<html>
    <head>
        <title>LISTA PQRs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="verPQRs.js" type="text/javascript"></script>
        <link rel="stylesheet" href="estilosVerPQRs.css">
    </head>
    
    <body>
        <div id="mensajeVertical"><p>Porfavor orientar el dispositivo horizontalmente para visualizar el contenido de la pagina</p></div>
        <div id="contenidoNormal">
        <div id="listaPQRs"> 
            <table id="PQRs" border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cedula</th>
                        <th>Direccion</th>
                        <th>Plan de Internet</th>
                        <th>PQR</th>
                        <th>Numero Radicado</th>
                        <th>Estado PQR</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    
                </tbody>
            </table>

        </div>
        <div>
            <button id="botonEliminarPQR" onclick="borrarPQR()">Eliminar PQR</button> 
            <input type="text" id="eliminarPQR" name="valSQR" size="23" maxlength="5" placeholder="Ingrese el numero de la PQR" required>
        </div>
        </div>
    </body>
</html>
